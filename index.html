<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    </head>
    <body>
        <a-scene portal>
            <!-- Definindo os assets do projeto -->
            <a-assets>
                <img id="portalTexture" src="portal.png" />
                <img id="ghast" src="64flor.png" />
                <img id="nether" src="nether.png" />
                <img id="cara" src="Cara.png" />
                <img id="ladoE" src="LadoE.png" />
                <img id="ladoD" src="LadoD.png" />
                <img id="bunda" src="Bunda.png" />
            </a-assets>

            <a-entity htmlembed position="0 0 -5">
                <h1 id="debug_text">An Example</h1>
            </a-entity>

            <a-box
                position="0 0 -5"
                multisrc="srcs:#ladoD,#ladoE,#cara,#cara,#cara,#bunda"
                scale="1 1 1"
                color="white"
                shadow
            ></a-box>

            <a-entity id="nether-entity" visible="false">
                <a-box
                    id="ghast_entity"
                    position="0 4 -15"
                    scale="2 2 2"
                    color="#ffffff"
                    material="side: double; src: #ghast; transparent: true; opacity: 0.8;"
                ></a-box>
                <a-box
                    id="nether_block"
                    position="0 -4 -10"
                    scale="2 2 2"
                    color="#ffffff"
                    material="side: double; src: #nether; transparent: true; opacity: 0.8;"
                ></a-box>
                <a-box
                    id="nether_block"
                    position="4 -4 -10"
                    scale="2 2 2"
                    color="#ffffff"
                    material="side: double; src: #nether; transparent: true; opacity: 0.8;"
                ></a-box>
                <a-box
                    id="nether_block"
                    position="0 -4 -13"
                    scale="2 2 2"
                    color="#ffffff"
                    material="side: double; src: #nether; transparent: true; opacity: 0.8;"
                ></a-box>
                <a-box
                    id="nether_block"
                    position="4 -1 -7"
                    scale="2 2 2"
                    color="#ffffff"
                    material="side: double; src: #nether; transparent: true; opacity: 0.8;"
                ></a-box>
            </a-entity>

            <a-camera
                id="camera"
                position="0 1.6 0"
                look-controls
                wasd-controls
                main-camera
            ></a-camera>
            <a-box
                id="portal_entity"
                position="0 0 -2"
                scale="3 5 0.2"
                color="#ffffff"
                material="side: double; src: #portalTexture; transparent: true; opacity: 0.8;"
            ></a-box>
        </a-scene>
        <script src="app.js"></script>
    </body>
</html>
