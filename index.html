<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene portal>
            <!-- Definindo o asset do portal -->
            <a-assets>
                <img id="portalTexture" src="portal.png" />
            </a-assets>

            <a-entity htmlembed position="0 0 -5">
                <h1 id="debug_text">An Example</h1>
            </a-entity>

            <a-camera
                id="camera"
                position="0 1.6 0"
                look-controls
                wasd-controls
                main-camera
            ></a-camera>
            <a-box
                position="0 0 -2"
                scale="3 5 0.2"
                color="#ffffff"
                material="side: double; src: #portalTexture; transparent: true; opacity: 0.8;"
            ></a-box>

            <a-box
                position="15 0 -6"
                scale="3 5 0.2"
                color="#ffffff"
                material="side: double; src: #portalTexture; transparent: true; opacity: 0.8;"
            ></a-box>
        </a-scene>
        <script src="app.js"></script>
    </body>
</html>
